<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Thanh Toán SePay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .qr-container {
            max-width: 300px;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        .qr-img {
            width: 100%;
            height: auto;
        }
        .step-section {
            display: none;
        }
        .active-section {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .status-badge {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Cổng Thanh Toán Demo</h4>
                </div>
                <div class="card-body">
                    
                    <!-- STEP 1: Form Tạo Đơn -->
                    <div id="step-create" class="step-section active-section">
                        <form id="orderForm">
                            <div class="mb-3">
                                <label class="form-label">Tên khách hàng</label>
                                <input type="text" class="form-control" id="customerName" value="Nguyễn Văn A">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sản phẩm</label>
                                <select class="form-select">
                                    <option>Gói Premium (50.000đ)</option>
                                    <option>Gói VIP (100.000đ)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số tiền (VNĐ)</label>
                                <input type="number" class="form-control" id="amount" value="10000">
                                <small class="text-muted">Nhập số nhỏ (VD: 2000) để test thử</small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Tạo Đơn Hàng & Lấy QR</button>
                        </form>
                    </div>

                    <!-- STEP 2: Hiển thị QR & Chờ thanh toán -->
                    <div id="step-payment" class="step-section text-center">
                        <h5 class="text-primary mb-3">Quét mã để thanh toán</h5>
                        <p>Đơn hàng: <strong id="displayOrderCode" class="text-danger">---</strong></p>
                        
                        <div class="qr-container mb-3">
                            <img id="qrImage" src="" alt="QR Code" class="qr-img">
                        </div>

                        <div class="alert alert-warning" id="statusMessage">
                            <div class="spinner-border spinner-border-sm text-warning me-2" role="status"></div>
                            Đang chờ thanh toán...
                        </div>

                        <p class="small text-muted">Hệ thống sẽ tự động cập nhật khi tiền về tài khoản.</p>
                        
                        <hr>
                        <!-- Nút giả lập dành cho DEV -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-secondary btn-sm" onclick="simulateSuccess()">
                                ⚡ (DEV) Giả lập khách đã CK
                            </button>
                            <button class="btn btn-link text-decoration-none" onclick="location.reload()">Quay lại</button>
                        </div>
                    </div>

                    <!-- STEP 3: Thành công -->
                    <div id="step-success" class="step-section text-center">
                        <div class="mb-4 text-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        </div>
                        <h3>Thanh toán thành công!</h3>
                        <p>Cảm ơn <span id="successName"></span> đã mua hàng.</p>
                        <button class="btn btn-success mt-3" onclick="location.reload()">Tạo đơn mới</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentOrderCode = null;
    let pollInterval = null;

    // Xử lý tạo đơn hàng
    document.getElementById('orderForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const customerName = document.getElementById('customerName').value;
        const amount = document.getElementById('amount').value;

        try {
            const res = await fetch('/api/payment/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ customer_name: customerName, amount: amount })
            });
            const data = await res.json();

            if(data.success) {
                currentOrderCode = data.order_code;
                
                // Hiển thị thông tin
                document.getElementById('displayOrderCode').innerText = currentOrderCode;
                document.getElementById('qrImage').src = data.payment_url;
                document.getElementById('successName').innerText = customerName;

                // Chuyển màn hình
                switchSection('step-payment');

                // Bắt đầu kiểm tra trạng thái liên tục (Polling)
                startPolling();
            } else {
                alert('Lỗi: ' + data.error);
            }
        } catch (err) {
            console.error(err);
            alert('Có lỗi xảy ra khi kết nối server');
        }
    });

    // Hàm kiểm tra trạng thái đơn hàng (Polling)
    function startPolling() {
        pollInterval = setInterval(async () => {
            if(!currentOrderCode) return;

            try {
                const res = await fetch(`/api/order/${currentOrderCode}`);
                const order = await res.json();

                if (order.status === 'paid') {
                    clearInterval(pollInterval);
                    switchSection('step-success');
                }
            } catch (err) {
                console.error("Polling error", err);
            }
        }, 2000); // Kiểm tra mỗi 2 giây
    }

    // Hàm giả lập thanh toán (Dành cho test)
    async function simulateSuccess() {
        if(!confirm("Bạn muốn giả lập SePay bắn Webhook xác nhận đã nhận tiền?")) return;

        try {
            const res = await fetch('/api/test/simulate-payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ order_code: currentOrderCode })
            });
            const data = await res.json();
            if(data.success) {
                console.log("Giả lập thành công, đợi polling cập nhật...");
            } else {
                alert(data.message || "Lỗi giả lập");
            }
        } catch (err) {
            alert("Lỗi kết nối");
        }
    }

    function switchSection(id) {
        document.querySelectorAll('.step-section').forEach(el => el.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
    }
</script>

</body>
</html>
