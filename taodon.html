<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Đơn Hàng & Thanh Toán</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .qr-container {
            transition: all 0.3s ease;
        }
        .loading {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl overflow-hidden flex flex-col md:flex-row">
        
        <!-- Cột Trái: Form Nhập Liệu -->
        <div class="w-full md:w-1/2 p-8 border-r border-gray-100">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-cart-plus mr-2 text-blue-600"></i> Tạo Đơn Hàng
            </h2>

            <form id="orderForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tên Khách Hàng</label>
                    <input type="text" id="customerName" required placeholder="Nguyễn Văn A"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Khu Vực / Kingdom</label>
                    <select id="kingdom" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="K1">Kingdom 1 (Miền Bắc)</option>
                        <option value="K2">Kingdom 2 (Miền Nam)</option>
                        <option value="K3">Kingdom 3 (Quốc Tế)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Chi tiết đơn hàng</label>
                    <textarea id="orderDetails" rows="2" placeholder="Ví dụ: 2 gói VIP, 1 gói Kim Cương"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tổng Tiền (VNĐ)</label>
                    <div class="relative">
                        <input type="number" id="amount" required placeholder="50000" min="1000"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none pl-10">
                        <span class="absolute left-3 top-2 text-gray-400">₫</span>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Nhập số tiền cần thanh toán</p>
                </div>

                <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 flex justify-center items-center shadow-lg mt-4">
                    <span id="btnText">Tạo Link Thanh Toán</span>
                    <div id="btnLoading" class="loading ml-2 hidden"></div>
                </button>
            </form>
        </div>

        <!-- Cột Phải: Kết Quả QR Code -->
        <div class="w-full md:w-1/2 p-8 bg-gray-50 flex flex-col justify-center items-center text-center relative">
            
            <!-- Trạng thái chờ -->
            <div id="placeholderState" class="text-gray-400">
                <i class="fas fa-qrcode text-6xl mb-4 opacity-30"></i>
                <p>Nhập thông tin và bấm tạo để lấy mã QR</p>
            </div>

            <!-- Kết quả QR -->
            <div id="resultState" class="hidden w-full animate-fade-in-up">
                <div class="bg-white p-4 rounded-xl shadow-md inline-block mb-4">
                    <img id="qrImage" src="" alt="QR Code" class="w-64 h-auto rounded-lg">
                </div>
                
                <h3 class="text-xl font-bold text-gray-800 mb-1">Quét mã để thanh toán</h3>
                <p class="text-blue-600 font-bold text-lg mb-4" id="displayAmount"></p>
                
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 text-sm text-left w-full">
                    <p class="mb-1"><span class="font-bold text-gray-700">Chủ TK:</span> <span id="accName">NGUYEN VAN A</span></p>
                    <p class="mb-1"><span class="font-bold text-gray-700">Ngân hàng:</span> MBBank</p>
                    <p><span class="font-bold text-gray-700">Nội dung CK:</span> <span id="displayContent" class="font-mono bg-yellow-200 px-1 rounded text-red-600 font-bold">...</span> 
                        <button onclick="copyContent()" class="ml-2 text-blue-500 underline text-xs cursor-pointer hover:text-blue-700">Sao chép</button>
                    </p>
                </div>

                <div class="mt-6">
                    <p class="text-xs text-gray-400">Mã đơn hàng: <span id="orderId"></span></p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5000/api/payment/create"; // Thay đổi nếu server khác port

        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // UI Loading
            const btn = document.querySelector('button[type="submit"]');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            btn.disabled = true;
            btnText.textContent = "Đang tạo...";
            btnLoading.classList.remove('hidden');

            // Get Data
            const formData = {
                customer_name: document.getElementById('customerName').value,
                kingdom: document.getElementById('kingdom').value,
                order_details: document.getElementById('orderDetails').value,
                amount: parseInt(document.getElementById('amount').value)
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showQR(data);
                } else {
                    alert('Lỗi: ' + (data.error || 'Không xác định'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Không thể kết nối tới server. Hãy chắc chắn bạn đã chạy file python!');
            } finally {
                // Reset UI
                btn.disabled = false;
                btnText.textContent = "Tạo Link Thanh Toán";
                btnLoading.classList.add('hidden');
            }
        });

        function showQR(data) {
            document.getElementById('placeholderState').classList.add('hidden');
            document.getElementById('resultState').classList.remove('hidden');

            document.getElementById('qrImage').src = data.payment_url;
            document.getElementById('displayAmount').textContent = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(data.amount);
            
            // Trích xuất nội dung CK từ order_code
            const content = data.order_code; 
            document.getElementById('displayContent').textContent = content;
            document.getElementById('orderId').textContent = data.order_code;
        }

        function copyContent() {
            const content = document.getElementById('displayContent').textContent;
            navigator.clipboard.writeText(content).then(() => {
                alert('Đã sao chép nội dung chuyển khoản!');
            });
        }
    </script>
</body>
</html>
